  <div class="card">
    <div class="search">
      <input type="text" class="search-bar" placeholder="Search">
      <button id="searchButton" onclick="searchWeather()">
        <svg stroke="currentColor" fill="currentColor" stroke-width="0" viewBox="0 0 1024 1024" height="1.5em"
          width="1.5em" xmlns="http://www.w3.org/2000/svg">
          <path
            d="M909.6 854.5L649.9 594.8C690.2 542.7 712 479 712 412c0-80.2-31.3-155.4-87.9-212.1-56.6-56.7-132-87.9-212.1-87.9s-155.5 31.3-212.1 87.9C143.2 256.5 112 331.8 112 412c0 80.1 31.3 155.5 87.9 212.1C256.5 680.8 331.8 712 412 712c67 0 130.6-21.8 182.7-62l259.7 259.6a8.2 8.2 0 0 0 11.6 0l43.6-43.5a8.2 8.2 0 0 0 0-11.6zM570.4 570.4C528 612.7 471.8 636 412 636s-116-23.3-158.4-65.6C211.3 528 188 471.8 188 412s23.3-116.1 65.6-158.4C296 211.3 352.2 188 412 188s116.1 23.2 158.4 65.6S636 352.2 636 412s-23.3 116.1-65.6 158.4z">
          </path>
        </svg></button>


    </div>
    <div class="weather loading">
      <h2 class="city">Weather in Denver</h2>
      <h1 class="temp">51°C</h1>
      <div class="alert-level">Alert Level: <span class="alert-level-text"></span></div>
      <div class="alert-symbol-high">
        <img src="images/redalert.png" alt="High Alert" class="alert-img" /> <!-- Red alert image for high alert -->
      </div>
      <div class="alert-symbol-moderate">⚠️</div> <!-- Yellow warning sign for moderate alert -->
      <div class="flex">
        <img src="https://openweathermap.org/img/wn/04n.png" alt="" class="icon" />
        <div class="description">Cloudy</div>
      </div>
      <div class="humidity">Humidity: 60%</div>
      <div class="wind">Wind speed: 6.2 km/h</div>
    </div>

    <div class="forecast">
      <!-- Inside your existing "forecast" div -->
      <div class="forecast-scroll">
        <!-- Forecast data for the next 15 days will be displayed here -->
      </div>
      <!-- Forecast data will be displayed here -->
    </div>
    <div class="forecast-columns">
      <div class="forecast-column">
        <!-- Forecast data for the first column here -->
      </div>
      <div class="forecast-column">
        <!-- Forecast data for the second column here -->
      </div>
    </div>
  </div>

  <!-- random image -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script>
      var imageUrls = [
          'https://wallpaperaccess.com/full/4293117.jpg',
          'https://worldbank.scene7.com/is/image/worldbankprod/th-ruralfarmers?wid=780&hei=439&qlt=85,0&resMode=sharp',
          'https://s3.amazonaws.com/reg-public/Images/Agriculture-Land-Farmland-Market-Page.jpg',
          'https://assets.isu.pub/document-structure/230717115737-02d9b358d3dedbb2847289baae1505af/v1/3ba6d525099ec5e1fcdab656a3a66c2f.jpeg',
          'https://wallpaperaccess.com/full/2767545.jpg',
          'https://jooinn.com/images/full-length-of-man-on-water.jpg',
          'https://airtimeloadup.com/uploads/CMaZcl2U37.jpg'
      ];
      var previousIndex = -1;
      var randomIndex;
      do {
          randomIndex = Math.floor(Math.random() * imageUrls.length);
      } while (randomIndex === previousIndex);
      previousIndex = randomIndex;
      $("body").css("background-image", "url('" + imageUrls[randomIndex] + "')");
  </script>
</body>
